<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <title>加载中...</title>
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      width: 100%; 
      height: 100%; 
      overflow: hidden; 
      font-family: Arial, sans-serif;
    }
    .content { 
      position: fixed; 
      width: 100%; 
      height: 100%; 
      left: 0; 
      top: 0; 
      border: none; 
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .error-tip { 
      font-size: 24px; 
      color: #e74c3c; 
      text-align: center; 
      padding: 0 20px; 
      display: none;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-in-out;
    }
    /* 美化的加载动画 */
    .loading-spinner {
      width: 80px;
      height: 80px;
      position: relative;
      margin-bottom: 28px;
    }
    .loading-spinner:before,
    .loading-spinner:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 5px solid transparent;
      border-top-color: #3498db;
    }
    .loading-spinner:before {
      animation: spin 1s linear infinite;
    }
    .loading-spinner:after {
      border-top-color: #9b59b6;
      animation: spin 2s linear infinite;
      opacity: 0.7;
    }
    .loading-text {
      color: #2c3e50;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 0.8px;
      animation: pulse 1.5s ease-in-out infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(180deg) scale(1.05); }
      100% { transform: rotate(360deg) scale(1); }
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <!-- 加载动画容器 -->
  <div class="loader" id="loader">
    <div class="loading-spinner"></div>
    <div class="loading-text">加载中，请稍候...</div>
    <div class="error-tip">无效的URL参数</div>
  </div>

  <script>
    // 确保加载动画默认显示
    const loader = document.getElementById('loader');
    loader.style.display = 'flex';
    
    // 解析URL参数
    const urlParams = new URLSearchParams(window.location.search); 
    const encodedParam = urlParams.get('xl'); 
    let tureurl = '';
    
    try {
      // 安全解码URL参数
      if (encodedParam) {
        tureurl = atob(encodedParam);
      }
    } catch (e) {
      console.error('URL解码错误:', e);
    }
    
    if (tureurl && (tureurl.startsWith("http://") || tureurl.startsWith("https://"))) {
      // 创建iframe
      const iframe = document.createElement('iframe');
      iframe.className = 'content';
      iframe.src = tureurl;
      
      // 处理iframe加载完成
      iframe.onload = function() {
        // 加载完成后淡入iframe并淡出加载动画
        iframe.style.opacity = '1';
        loader.style.opacity = '0';
        setTimeout(() => {
          loader.style.display = 'none';
        }, 500);
        
        // 绑定鼠标滚轮事件
        bindMouseWhee(iframe);
      };
      
      // 处理iframe加载错误
      iframe.onerror = function() {
        showError();
      };
      
      document.body.appendChild(iframe); 
      console.log('加载URL:', tureurl);
    } else { 
      // 没有有效URL时显示错误信息
      console.log("无效的URL参数"); 
      showError();
    }
    
    // 显示错误信息
    function showError() {
      document.querySelector('.loading-spinner').style.display = 'none';
      document.querySelector('.loading-text').style.display = 'none';
      document.querySelector('.error-tip').style.display = 'block';
    }
    
    // 鼠标滚轮处理函数
    const firefox = navigator.userAgent.indexOf('Firefox') !== -1; 
    function MouseWheel(e, doc) { 
      e.preventDefault && e.preventDefault();
      e.returnValue = false; 
      const up = firefox && e.detail < 0 || e.wheelDelta > 0; 
      doc.body.scrollTop = doc.documentElement.scrollTop += up ? -50 : 50; 
    }
    
    function bindMouseWhee(ifr) {
      try { 
        const doc = ifr.contentWindow.document; 
        if (firefox) {
          doc.addEventListener('DOMMouseScroll', (e) => MouseWheel(e, doc), false);
        } else {
          doc.onmousewheel = (e) => MouseWheel(e || ifr.contentWindow.event, doc);
        }
      } catch (e) { 
        console.error('滚轮事件绑定错误:', e); 
      }
    }
  </script>
</body>
</html>
